<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="icon" href="clipart2908659.png">
    <!-- CSS File -->
    <link rel="stylesheet" href="index.css">
    <title>Login Form</title>
</head>

<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Username or Email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>

                    <div class="input-field">
                        <input type="password" class="password" placeholder="Type your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>

                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Login">
                    </div>
                </form>

                <div class="login-signup ">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Register here</a>
                    </span>
                </div>
            </div>


            <!-- Registration -->


            <div class="form signup">
                <span class="title">Register</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Username" required>
                        <i class="uil uil-user icon"></i>
                    </div>

                    <div class="input-field">
                        <input type="text" placeholder="Type your Email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>

                    <div class="input-field">
                        <input type="password" class="password" placeholder="Create your password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>

                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="signCheck">
                            <label for="signCheck" class="text">I have read the terms and conditions</label>
                        </div>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Register">
                    </div>
                </form>

                <div class="login-signup ">
                    <span class="text">Already member?
                        <a href="#" class="text login-link">Login here</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- JS File -->
    <script src="index.js"></script>
</body>

</html>
